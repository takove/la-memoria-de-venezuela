# fly.toml app configuration file generated for backend-black-night-8069 on 2026-01-05T03:52:55-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backend-black-night-8069'
primary_region = 'iad'

[env]
  NODE_OPTIONS = "--max-old-space-size=512"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  # Health check with longer grace period for NestJS startup
  [[http_service.checks]]
    grace_period = "15s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/api/v1/ingestion/health"

[[vm]]
  memory = '1024mb'
  cpus = 1
  memory_mb = 1024
